<!doctype html>
<html>
<head>
    <title>Navigation Example</title>
    <script type="text/javascript" src="../lib/epub.js"></script>
    <script src="../dist/cozy-src.js"></script>

    <style type="text/css">
    #reader {
        height: 90vh;
        width: 100vw;
        background: #ddd;
    }

    .cozy-edge {
        position: absolute;
        top: 0;
        bottom: 0;
    }

    .cozy-edge.cozy-left {
        left: 0;
    }

    .cozy-edge.cozy-right {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .cozy-top.cozy-right {
        position: relative;
        background: aliceblue;
        top: 0;
        right: 0;
        text-align: right;
    }

    .epub-container {
        border: 4px solid #666;
        background: #eee;
    }

    .cozy-control {
        display: inline-block;
    }

    .cozy-control a {
        z-index: 10000;
        background: black;
        color: yellow;
        padding: 8px;
    }

    .cozy-test {
        line-height: 0;
    }

    .cozy-test > div {
        display: inline-block;
        height: 60px;
        line-height: 0px;
        float: left;
        /*vertical-align: top;*/
    }

    .cozy-test::after {
        content: "";
        display: table;
        clear: both;
    }

    </style>

</head>
<body>

    <h1>Navigation Example</h1>

    <div id="reader">
        <div class="cozy-test">
            <div style="width: 70%; background: brown"></div>
            <div style="width: 30%; background: #7fff00"></div>
            <div style="width: 20%; background: #bcee68"></div>
            <div style="width: 20%; background: #eead0e"></div>
            <div style="width: 20%; background: #b23aee"></div>
            <div style="width: 20%; background: firebrick"></div>
            <div style="width: 20%; background: #1a1a1a"></div>
        </div>
    </div>


    <script type="text/javascript">
        var reader = cozy.reader('reader', { href: "https://s3.amazonaws.com/moby-dick/OPS/package.opf" });
        cozy.control.pagePrevious({ region: 'top.right' }).addTo(reader);
        cozy.control.pageNext({ region: 'top.right' }).addTo(reader);
    </script>

</body>
</html>
